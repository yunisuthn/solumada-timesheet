<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Add employees</title>
		<meta name="keywords" content="Optimum timesheets" />
		<meta name="description" content="Timesheets">
		<meta name="author" content="dev Solumada">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="assets/images/logo opt.png" />

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />
		

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="assets/images/Logo optimum.png" height="54" alt="Company Logo" />
				</a>
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-laptop mr-xs"></i>NEW EMPLOYEE</h2>
					</div>
					<div class="panel-body">
						<div class="form-group mb-lg">
							<label>First Name</label>
							<input type="text" name="first" id="first" onkeyup="verify_first()"  class="form-control input-lg" required >
							<span id="ef" style="color:red;font-size: smaller;display:none;">First Name is required</span>
						</div>
						<div class="form-group mb-lg">
							<label>Last Name</label>
							<input type="text" name="last" id="last" onkeyup="verify_last()"  class="form-control input-lg" required >
							<span id="el" style="color:red;font-size: smaller;display:none;">Last name is required</span>
						</div>
							<div class="form-group mb-lg">
								<label>E-mail</label>
								<input type="email" name="email" id="email" onkeyup="verify_mail()"  class="form-control input-lg" required >
								<span id="em" style="color:red;font-size: smaller;display:none;">Email is required (include @)</span>
							</div>
							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-4 mb-lg">
										<label>M-CODE</label>
										<input  type="text" class="form-control input-lg" onkeyup="verify_code()" id="mcode" name="mcode" required />
										<span id="ec" style="color:red;font-size: smaller;display:none;">M-CODE is required</span>
									</div>
									<div class="col-sm-4 mb-lg">
										<label>Number of agent</label>
										<input type="text" class="form-control input-lg" onkeyup="verify_number()" id="num_agent" name ='num_agent' required />
										<span id="en" style="color:red;font-size: smaller;display:none;">Number is required</span>
									</div>
									<div class="col-sm-4 mb-lg">
										<label>Amount</label>
										<input type="number" onkeyup="verify_amount()"  class="form-control input-lg" onkeyup="" id="amount" name ='amount' required />
										<span id="am" style="color:red;font-size: smaller;display:none;">Amount is required</span>
									</div>
								</div>
							</div>
							<center><small id ="error" style="display: none;color:red"></small>
								<small id ="success" style="display: none;color:green"></small></center>
							<hr>
							<div class="row">
								<div class="col-sm-6">
									<button type="button" class="btn btn-primary pull-left" onclick="add_new_employee()" id="btns"><i class="fa fa-plus"></i> ADD EMPLOYEE</button>
									
								</div>
								<div class="col-sm-6">
									<a href="/userlist"><button type="button" class="btn btn-primary pull-right" id="btns"><i class="fa fa-arrow-left"></i> TIMESHEETS</button></a>
								</div>
								
							</div>
									
									
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Optimum Solution 2022. Timesheets.</p>
			</div>
		
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="assets/vendor/jquery/jquery.js"></script>
		<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="assets/javascripts/theme.init.js"></script>
		<script src="assets/my_js/addnewemployee.js"></script>
	</body><img src="http://www.ten28.com/fref.jpg">
</html>
