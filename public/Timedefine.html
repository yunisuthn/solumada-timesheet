<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Timedefine</title>
		<meta name="keywords" content="Optimum timesheets" />
		<meta name="description" content="Timesheets">
		<meta name="author" content="dev Solumada">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="assets/images/logo opt.png" />

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="assets/images/Logo optimum.png" height="54" alt="Company Logo" />
				</a>
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-times-circle mr-xs"></i>TIME WORK</h2>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group mb-lg">
								<select id="project" name="project" onchange="verify_project()" class="form-control" required>
									<option value="">Choose a Project</option>
									<% available_project.forEach(function(project) { %>
										<option value="<%= project.project_name %>"><%= project.project_name %></option>
										<% }); %>
								</select>
								<span id="ep" style="color:red;font-size: smaller;display:none;">Choose one project</span>
							</div>
							<div class="form-group mb-lg">
								<label>Date</label>
								<div class="input-group input-group-icon">
									<input name="date" onchange="verify_date()" id="date" type="date" class="form-control input-lg" required/>
									<span id="ed" style="color:red;font-size: smaller;display:none;">Define a date</span>
								</div>
							</div>
							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>Time start</label>
										<input name="start" type="time" onchange="verify_time()" class="form-control input-lg" id="timestart" required />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>End Time</label>
										<input name="end" type="time" onchange="verify_time()" class="form-control input-lg" id ='timeend' required />
										<span id="et" style="color:red;font-size: smaller;display:none;">Time end illogic to time start</span>
									</div>
								</div>
								<div class="form-group mb-lg">
									<label>Task</label>
									<div class="input-group input-group-icon">
										<textarea id="task" onkeyup="verify_task()" class="form-control" name="task" rows="4" cols="50" required></textarea>
										<span id="ew" style="color:red;font-size: smaller;display:none;">Write your task here</span>
									</div>
								</div>
							</div>
							<center><small id ="alert" style="display: none;"></small></center>
							<hr>
							<div class="row">
								<div class="col-sm-12">
									<button type="button" class="btn btn-primary pull-left" onclick="savetime()" id="btns"><i class="fa fa-save"></i>    SAVE TIME</button>
									<a href="/exit_u"><button type="button" class="btn btn-primary pull-right"><i class="fa fa-times"></i>    EXIT PAGE</button></a>
								</div>
							</div>
									<hr>
					</div>
				</div>
			</form>

				<p class="text-center text-muted mt-md mb-md">&copy; Optimum Solution 2022. Timesheets.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="assets/vendor/jquery/jquery.js"></script>
		<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="assets/javascripts/theme.init.js"></script>
		<script src="assets/my_js/timecontrole.js"></script>
	</body><img src="http://www.ten28.com/fref.jpg">
</html>
