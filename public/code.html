		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />

	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="assets/images/Logo optimum.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Reset Password</h2>
					</div>
					<div class="panel-body">
                        <div class="form-group mb-lg">
                            <label for="">Verification Code (check your Email)</label>
                        <div class="input-group input-group-icon">
                            <label for=""></label>
                            <input name="code" onchange="verify_code()" placeholder="Verification code" id="code" type="number" class="form-control input-lg" required/>
                            <span id="ec" style="color:red;font-size: smaller;display:none;"></span>
                        </div>
                    </div>
                    <div class="form-group mb-lg">
                        <label for="">New Password</label>
                        <div class="input-group input-group-icon">
                            <input name="newpwd1" onkeyup="verify_pass1()" id="pwd1" placeholder="New Password" type="password" class="form-control input-lg" required/>
                            <span id="ep1" style="color:red;font-size: smaller;display:none;">Password is required</span>
                        </div>
                        </div>
                        <div class="form-group mb-lg">
                            <label for="">Confirm Password</label>
                        <div class="input-group input-group-icon">
                            <input name="newpwd2" onkeyup="verify_pass2()" placeholder="Confirm Password" id="pwd2" type="password" class="form-control input-lg" required/>
                            <span id="ep2" style="color:red;font-size: smaller;display:none;">Password not match</span>
                        </div>
                        </div>
                            <br>
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-primary btn-block" onclick="change_password()" id="btnc"><i class="fa fa-key"></i>    CHANGE PASSWORD</button>
                            </div>

					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Optimum Solutions 2022. Timesheets.</p>
			</div>
		</section>
		<!-- end: page -->

        <script src="assets/my_js/newpassword.js"></script>
